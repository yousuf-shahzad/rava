  <head>

    <link rel="icon" type="image/svg+xml" href="/rava-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Rava - Build Better Habits with Flow</title>
    <meta name="title" content="Rava - Build Better Habits with Flow">
    <meta name="description" content="Rava is your all-in-one companion for habit tracking and focused work sessions, designed to help you stay consistent and achieve your goals effortlessly.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Rava - Build Better Habits with Flow">
    <meta property="og:description" content="Rava is your all-in-one companion for habit tracking and focused work sessions, designed to help you stay consistent and achieve your goals effortlessly.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme Color - set this up later -->
    <meta name="theme-color" content="#000000">

    <meta name="robots" content="index, follow">

    <meta name="apple-mobile-web-app-title" content="Rava">
